<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Nubank Login</title>
  <style>
    body {
      background-color: #820ad1;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .login-container {
      background-color: #a64bf4;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-container input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
    }

    .login-container button {
      width: 100%;
      padding: 10px;
      background-color: #ffffff;
      color: #820ad1;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .login-container button:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Login Nubank</h1>
  <div class="login-container">
    <input type="text" placeholder="CPF ou E-mail">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
  </div>
</body>
</html>
